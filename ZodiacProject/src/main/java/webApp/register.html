<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
</head>
<body>
<div>
<h2>Sign up for a new account!</h2>
<form method="post" action="user">
    <label>What is your First Name</label><br>
    <input type="text" id="first-name-input"><br>
    <label>What is your Last Name</label><br>
    <input type="text" id="last-name-input"><br>
    <label>What is your username</label><br>
    <input type="text" id="username-input"><br>
    <label>Create your Password</label><br>
    <input type="password" id="password-input"><br>
    <div>
        <label>What is your Zodiac</label><br>
        <input type="text" id="zodiac-input"><br>

    <br>
    <br>
    <input type="submit" id="new-user">
</form>
</div>
<script src="./javascript/register.js"></script>
</body>
</html>
